<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <script src="components/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body ng-controller="AppController"> 
    <ons-navigator page="login.html" var="app.navi"></ons-navigator>
    <ons-template id="login.html">
        <ons-page>
          <div style="text-align: center" class="bg">
            <div class="login-content">
                <img src="https://english.fdc-inc.com/user/images/common/logo_ver2_1.png">

                <form role="form" class="padTop10" >
                    <div><span class="errorMsg">{{errorMsg}}</span></div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email Address" ng-model="user.users_email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="user.users_password">
                    </div>
                    <section style="padding: 0 8px 8px">
                        <ons-button modifier="large" id="login" ng-click="login(user)">Login</ons-button>
                    </section>
                </form>
                
            </div>
          </div>
        </ons-page>
    </ons-template>
</body>
</html>
